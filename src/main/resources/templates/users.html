    <meta charset="UTF-8">
    <title>USERs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

    <div>
        <b><a class="navbar-brand" th:text="${userA.username}" style="color: whitesmoke"></a></b>
        <a class="navbar-brand" style="color: #f5f5f5">with roles:</a>
        <a class="navbar-brand" style="color: yellow" th:text="${userA.roles}"></a>
    </div>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>

        <form class="form-inline my-2 my-lg-0">

                <a class="nav-link " href="/logout">Logout</a>
            </ul>
        </form>
    </div>
</nav>


<div class="container">
    <br>
    <h1>Admin panel</h1>

    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#description">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#characteristics">New user</a>
                    </li>

                </ul>
            </ul>
        </div>
        <div class="card-body">


            <div class="tab-content">
                <div class="tab-pane fade show active" id="description">



                    <h4 class="card-title text-left">All users</h4>
                    <table class="table table-striped">

                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delate</th>
                        </tr>
                        <th:block th:each="user : ${userList}">
                            <tr>

                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.address}"></td>
                                <td th:text="${user.year}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.roles}"></td>
                                <td>
                                    <a th:href="@{admin/edit/{id}(id=${user.id})}" class="btn btn-info">edit</a>
                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal1">
                                        EDIT
                                    </button>
                                </td>
                                <td>
                                    <a th:href="@{admin/delete/{id}(id=${user.id})}" class="btn btn-danger">delete</a>
                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal2">
                                        DELETE
                                    </button>
                                </td>

                            </tr>
                        </th:block>
                    </table>
                </div>
                <div class="tab-pane fade centered" id="characteristics">

                    <div class="container">
                        <form th:action="@{/admin}"  th:object="${userwed}" method="post">
<!--                                <form class="text-align:center;" style="width: 400px;" >-->

                                <div class="font-weight-bold ">
                                    <d> <label for="name">First Name</label></d>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="First Name">
                                </div>
                                <div class="font-weight-bold">
                                    <d> <label for="address">Last Name</label></d>
                                    <input type="text" class="form-control" name="address" id="address" placeholder="Last Name">
                                </div>
                                <div class="font-weight-bold">
                                    <d>  <label for="year">Age</label></d>
                                    <input type="text" class="form-control" name="year" id="year" placeholder="Age">
                                </div>
                                <div class="font-weight-bold">
                                    <d> <label for="username">Email</label></d>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Email">
                                </div>
                                <div class="font-weight-bold">
                                    <d> <label for="password">Password</label></d>
                                    <input type="text" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                                <div class="font-weight-bold">
                                    <d> <label for="formGroupExampleInput2">Role</label></d>
                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                                </div>

                                    <br>

                                    <input type="submit" class="btn btn-success" value="Add new user">
<!--                                </form>-->
                        </form>
                    </div>
                </div>

            </div>


        </div>
    </div>


    <br>
    <br>
    <!-- Modal1 -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...eeddiiiiiittttttt
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal2 -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...deleteeeee
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
</body>
