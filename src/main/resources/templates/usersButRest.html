    fetch("http://localhost:8080/adminn/ad").then(

                data => {
                    console.log(data);
                    if (data.length > 0) {
                        var temp = "";

                        data.forEach((u) => {
                            temp += "<tr>";
                            temp += "<td>" + u.id + "<td>";

                            temp += "<td>" + u.address + "<td>";
                            temp += "<td>" + u.year + "<td>";

                                             class="btn btn-danger" data-target="#ModalDelete">Delete</button></td>`

                            //         th:data-target="'#edit-modal2-' + ${userq.id}">Delete</button>
                        })
                        document.getElementById("data").innerHTML = temp;
                    }
                }
            )
        }
    )
</script>
